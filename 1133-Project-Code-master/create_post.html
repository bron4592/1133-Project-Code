<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List New Item</title>
    <link rel="stylesheet" type="text/css" href="search.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:lightgrey;">
<div class="topbar">
    <a class="left" href="home.html">Buff Bargains</a>
    <a class="right" href="account.html">Account</a>
</div>
<div class="container" style="background-color:white;padding:100px;">
    <center><h1 class="color:#d1b881">List New Item</h1></center>
    <br>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="IName"><h5>Item Name</h5></label>
            <input class="form-control" id="IName" placeholder="">
        </div>
        <div class="form-group">
            <label for="IPrice"><h5>Item Price</h5></label>
            <input class="form-control" id="IPrice" placeholder="">
        </div>
        <div class="row">
            <div class="col-sm">
                <h5>Upload Photos</h5>
                <input type="file" multiple id="gallery-photo-add">
                <div class="gallery"></div>
            </div>
            <div class="col-sm">
                <h5>Class</h5>
                <div class="form-group">
                    <select class="form-control" id="ICourse" placeholder="Academics">
                        <option>CSCI 1300</option>
                        <option>CSCI 2270</option>
                        <option>CSCI 2400</option>
                        <option>CSCI 2824</option>
                        <option>CSCI 3308</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="IDesc"><h5>Description</h5></label>
            <textarea class="form-control" id="IDesc" rows="10" placeholder="Text"></textarea>
        </div>
        <div class="row">
            <div class="col-sm">
                <h5>Select Tags</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"  name="check" onclick="onlyOne(this)">
                    <label class="form-check-label">Brand New</label>
                    <input type="checkbox" class="pr-3" class="form-check-input" name="check" onclick="onlyOne(this)">
                    <label class="form-check-label">Like New</label>
                    <input type="checkbox" class="pr-3" class="form-check-input" name="check" onclick="onlyOne(this)">
                    <label class="form-check-label" >Very Good</label>
                    <input type="checkbox" class="pr-3" class="form-check-input" name="check" onclick="onlyOne(this)">
                    <label class="form-check-label" >Good</label>
                    <input type="checkbox" class="pr-3" class="form-check-input" name="check" onclick="onlyOne(this)">
                    <label class="form-check-label" >Acceptable</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                    <br>
                <button type="submit" class="btn btn-primary">Create Post</button>
                <button type="submit" class="btn btn-danger">Delete Post</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="create_post.js"></script>
</body>
</html>
