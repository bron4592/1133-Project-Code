<head>
  <title>New User Registration</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Sko Swap</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

      <a class="nav-item nav-link" href="#">Browse Current Items for Sale</a>

  </div>

<h1>New User Registration</h1>
<form class="form-group">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>
 <div class="form-group">
    <label for="exampleFormControlInput1">Username</label>
    <input type="text" class="form-control" id="newUsername" placeholder="Username">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="newEmail" placeholder="Must be a valid @colorado.edu email">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Password</label>
    <input type="password" class="form-control" id="newPassword" placeholder="Password">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Confirm Password</label>
    <input type="password" class="form-control" id="newPassword" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary">Create New User</button>
</form>
</body>
