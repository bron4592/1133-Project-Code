{% extends 'sko/base.html' %}

{% block main %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.

{% endblock %}
